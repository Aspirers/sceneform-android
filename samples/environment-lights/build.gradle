plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

apply from: "$rootDir/dependencies.gradle"

android {
    compileSdkVersion versions.compileSdkVersion
    buildFeatures {
        dataBinding true
    }
    defaultConfig {
        applicationId "com.google.ar.sceneform.samples.environmentlights"

        // Sceneform requires minSdkVersion >= 24.
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 2
        versionName "1.0.1"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    aaptOptions {
        noCompress 'filamat', 'ktx'
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$versions.appcompat_version"
    implementation "androidx.core:core-ktx:$versions.core_ktx_version"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    implementation "androidx.fragment:fragment-ktx:$versions.fragment_ktx_version"

    implementation "com.google.android.material:material:$versions.material_version"

    releaseImplementation "com.gorisse.thomas.sceneform:sceneform:$versions.sceneform_version"
    debugApi project(":sceneform")
}